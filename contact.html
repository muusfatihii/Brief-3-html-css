                     </div>

                      <label for="message">Message<span>*</span></label> 
                      <textarea class="field" id="message" placeholder="Enter your Message" rows="10"></textarea>
                     </div>
                     <div class="submit_btn">
                      <button>Submit Your Message</button>
                   </div>
                </div>
